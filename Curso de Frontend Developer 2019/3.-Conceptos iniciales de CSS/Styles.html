<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* p:first-child {
      color: pink;
    }
    p:last-child {
      color: blue;
    } */
    p::first-letter {
      color: red;
      font-size: 80px;
    }
    p:nth-child(2n) {
      color: red;
    }
    p:nth-child(2n + 1) {
      color: blue;
    }
  </style>
  <body>
    <div>
      <p>Gato</p>
      <p>🐶 Perro</p>
      <p>🐮 Vaca</p>
      <p>🐰 Conejo</p>
    </div>
  </body>
</html>
