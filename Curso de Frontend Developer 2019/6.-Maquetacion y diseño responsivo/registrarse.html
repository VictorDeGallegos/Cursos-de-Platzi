<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Title -->
    <title>Registrarse</title>
  </head>
  <body>
    <header class="header">
      <img
        tabindex="0"
        class="header__img"
        src="/Recursos/PlatziVideo/cuevana3.png"
        alt="Platzi Video"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2 tabindex="0">Registrarse</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Nombre" />
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Registrarme</button>
        </form>
        <section class="login__container--social-media">
          <div>
            <img
              src="/Recursos/PlatziVideo/icons8-google-plus-50.png"
              alt="Google"
            />Registrate con Google
          </div>
          <div>
            <img
              src="/Recursos/PlatziVideo/icons8-twitter-50.png"
              alt="Twitter"
            />Registrate con Twitter
          </div>
        </section>
        <p class="login__container--register">
          ¿Ya tienes cuenta? <a href="">Inicia Sesion</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
